<!DOCTYPE html>
<html>
  <head>
    <title>E-Commerce Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/e-com-header.css">
    <link rel="stylesheet" href="styles/pages/e-com.css">
  </head>
  <body>
    <div class="e-com-header">
      <div class="e-com-header-left-section">
        <a href="e-com.html" class="header-link">
          <img class="e-com-logo"
            src="images/ecom-logo-white.png">
          <img class="e-com-mobile-logo"
            src="images/e-com-group6-logo-mobile.png">
        </a>
      </div>

      <div class="e-com-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="e-com-header-right-section">
        <div class="filter-dropdown">
          <select class="product-filter">
            <option value="" disabled selected>Filter Items</option>
            <option value="electronics">Electronics</option>
            <option value="books">Kitchen</option>
            <option value="clothing">Clothing</option>
            <option value="toys">Snickers</option>
          </select>
        </div>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>
    <script src="scripts/cart.js"></script>
    <script src="scripts/products.js"></script>
    <script src="scripts/e-com.js"></script>
  </body>
</html>
